name: Lint and format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotate and summarize on failures
        if: ${{ steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure' }}
        run: |
          if [ "${{ steps.eslint.outcome }}" = "failure" ]; then
            echo "::error title=ESLint issues detected::Run 'npm run lint:fix' locally to attempt auto-fixes, then commit changes."
          fi
          if [ "${{ steps.prettier.outcome }}" = "failure" ]; then
            echo "::error title=Prettier formatting issues detected::Run 'npm run format' locally to format files, then commit changes."
          fi

          echo "## Lint & Format results" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.eslint.outcome }}" = "failure" ]; then
            echo "- ESLint: failed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ESLint: passed" >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ "${{ steps.prettier.outcome }}" = "failure" ]; then
            echo "- Prettier: failed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Prettier: passed" >> "$GITHUB_STEP_SUMMARY"
          fi

          exit 1

      - name: Success summary
        if: ${{ steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success' }}
        run: |
          echo "## Lint & Format results" >> "$GITHUB_STEP_SUMMARY"
          echo "- ESLint: passed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Prettier: passed" >> "$GITHUB_STEP_SUMMARY"
